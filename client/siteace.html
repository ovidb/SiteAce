<head>
  <title>siteace</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Site Ace
	      </a>
	    </div>
      <p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>
	  </div>
	</nav>

	<div class="container">
    {{#if currentUser}}
		{{> website_form}}
    {{/if}}
		{{> website_list}}
	</div>
</body>


<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
  {{#autoForm collection="Websites" id="insertNewWebsite" type="method" meteormethod="addWebsite"}}
    <fieldset>
      <legend>Add new website</legend>
      {{> afQuickField name='title'}}
      {{> afQuickField name='url'}}
      {{> afQuickField name='description' rows=6 placeholder="Description here"}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
  Upvotes: {{upVotes}} Downvotes: {{downVotes}}
</li>
</template>
